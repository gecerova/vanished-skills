<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ottoman Lost Professions</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    </head>
<body>
    <header>
        <img id="logo" src="https://raw.githubusercontent.com/gecerova/vanished-skills/main/my-logo.jpeg" alt="Logo" />
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search professions...">
        </div>
        <div class="filters">
            <button data-filter="all" class="active">All</button>
            <button data-filter="Profession">Profession</button>
            <button data-filter="Craft">Craft</button>
            <button id="reset-filter" data-filter="all">Show All</button> 
        </div>
        <!-- Feedback Form (Modal) -->
<div id="feedbackModal" class="feedback-modal">
  <div class="feedback-modal-content">
    <span class="feedback-close-button">Ã—</span>
    <h2>Feedback</h2>
    <form id="feedbackForm">
      <label for="name">Your Name (optional):</label>
      <input type="text" id="name" name="name" placeholder="Enter your name">
      
      <label for="email">Email (optional):</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">
      
      <label for="feedback">Your Feedback:</label>
      <textarea id="feedback" name="feedback" placeholder="Write your feedback" required></textarea>
      
      <button type="submit">Submit</button>
    </form>
    <p id="feedbackMessage" style="display: none;"></p>
  </div>
</div>

<!-- Feedback Button -->
<button id="openFeedbackModal">Give Feedback</button>

    </header>

    <main id="grid">
        <p id="loading-message">Loading professions...</p>
        <p id="no-results-message" style="display: none;">No professions found matching your search.</p>
    </main>

    <div id="itemModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <img id="modalImage" src="" alt="Full Profession Image">
            <div class="modal-text">
                <h2 id="modalTitle"></h2>
                <p id="modalDescription"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

    <footer>
        <p>&copy; 2025 Ottoman Lost Professions. All rights reserved.</p>
    </footer>
</body>
</html>
